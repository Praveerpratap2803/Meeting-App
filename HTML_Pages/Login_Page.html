
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginPage</title>
    <link rel="stylesheet" href="../CSS_Pages/normalize.css">
    <link rel="stylesheet" href="../CSS_Pages/app.css">
    <link rel="stylesheet" href="../CSS_Pages/navBar.css" >
    <link rel="stylesheet" href="../CSS_Pages/loginPage.css" >
    <!-- <link rel="stylesheet" href="../CSS_Pages/navBar.css" > -->

    <script defer src="/JS_Pages/services/auth.js"></script>
    <script defer src="/JS_Pages/Pages/login.js"></script>

</head>
<body>
    <nav class="navBar">
        <ul>
            <li><a href="Registration_Page.html" id="logou">logout</a></li>
        </ul>
    </nav>

    <main class="loginPage">
        <form action="https://mymeetingsapp.herokuapp.com/api/auth/login" method="post" id="formContent">
            <h1>User Login</h1>
            <div>
                <label for="emailID" class="form email">Email ID</label>
                <input 
                    type="email"  
                    id="emailID"
                    name="emailID"
                    required
                    autofocus
                    value="praveer@example.com"
                    placeholder="example@example.com" 
                    pattern="[A-Za-z0-9\._]+@(example.com)$"
                />
            </div>
            <div>
                
                <label for="password" class="form password" >Password</label>
                <input 
                    type="password"  
                    id="password"
                    name="password"
                    required
                    
                    value="Praveer@1234"
                    placeholder="Enter Password"
                    maxlength="20"
                    minlength="8"
                />
                
            </div>
            
            <div>
                <label for="confirmPassword" class="form confirmPassword">Confirm Password</label>
                <input 
                    type="password"  
                    id="confirmPassword"
                    name="confirmPassword"
                    value="Praveer@1234"
                    required
                    
                    placeholder="Enter Confirm Password"
                    
                />
            </div>
           
            <div class="form">
                <!--<button>Register</button>-->
                <button type="submit"> Login</button>
                <div class="sentenceL">
                    Don't have account <a href="Registration_Page.html"> Register</a>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
